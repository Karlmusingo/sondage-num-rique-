<!doctype html>
<html>
    <head>
        <title>Conceive your questionnaire</title>
        <meta charset="UTF-8">
        <script src="bootstrap/js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="bootstrap/js/angular.min.js" type="text/javascript"></script>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>
    <body>
        
        <div class="section"> 
            <div class="container">
                <h1 class="text-center title"><strong> Data Fishing </strong> <br> <small >Conceive your questionnaire</small> </h1 >
                <div class="col-lg-8 col-lg-offset-2" style="margin-top: 50px">
                    <form action="questions.html" method="POST" role="form">

                        <div class="form-group-lg">
                            <label>Title</label>
                            <input type="text" class="form-control" required="required" name="title" value="" 
                                   size="90" placeholder="Enter the title here"/>
                        </div>
                        <div class="form-group-lg" style="margin-top: 20px">
                            <label>Description of the survey</label>
                            <textarea class="form-control" required="required" name="description"
                                      placeholder="Describe your survey to help responders"></textarea>
                            
                        </div>
                        <div class="col-lg-2 col-lg-offset-10" style="margin-top: 20px">
                            <input type="submit" value="Next" class=" btn btn-primary btn-lg" >
                        </div>

                    </form>


                </div>

                <div id="questions">
                    <div class="jumbotron col-lg-10 col-lg-offset-1" style="margin-top: 35px">

                    </div>
                </div>

            </div>
        </div>

    </body>
</html>

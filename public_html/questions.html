<!DOCTYPE html>

<html ng-app="questionApp">
    <head>
        <title>Insert questions</title>
        <script src="bootstrap/js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="bootstrap/js/angular.min.js" type="text/javascript"></script>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/angular.min.js"></script>

        <script>
            var nameApp = angular.module('questionApp', []);
            nameApp.controller('QuestionCtrl', function ($scope) {
                $scope.questions = [];
                $scope.answer1 = [];
                $scope.answer2 = [];
                $scope.answer3 = [];
                $scope.answer4 = [];

                $scope.addQuestion = function () {
                    $scope.questions.push($scope.enteredQuestion);
                    $scope.answer1.push($scope.enteredAnswer1);
                    $scope.answer2.push($scope.enteredAnswer2);
                    $scope.answer3.push($scope.enteredAnswer3);
                    $scope.answer4.push($scope.enteredAnswer4);
                    $scope.enteredQuestion = '';
                    $scope.enteredAnswer1 = '';
                    $scope.enteredAnswer2 = '';
                    $scope.enteredAnswer3 = '';
                    $scope.enteredAnswer4 = '';
                };



            });


        </script>        
    </head>
    <body ng-controller="QuestionCtrl">
        <div class="container"> 
            <h1 class="text-center title"><strong> Data Fishing </strong> <br> <small class="hidden-xs" >Conceive your questionnaire</small> </h1 >

            <div class="col-lg-8 col-lg-offset-2 hidden-xs" style="margin-top: 20px">
                <h2 class="text-center"> Questions for the questionnaire </h2>    
            </div>
            <fieldset class="col-lg-8 col-lg-offset-2" style="margin-top: 20px">
                <legend class="">Identification of the responder</legend>
                <div class="jumbotron " style="margin-top: 10px">
                    <ol class="jumbotron col-md-offset-1">
                        <li ng-repeat="question in questions">{{question}}</li>
                        <li>
                            <ol>
                                <li ng-repeat="answer in answer1">{{answer}}</li>
                                <li ng-repeat="answer in answer2">{{answer}}</li>
                                <li ng-repeat="answer in answer3">{{answer}}</li>
                                <li ng-repeat="answer in answer4">{{answer}}</li>

                            </ol>
                        </li>
                    </ol>

                </div>

                <div class="col-lg-2 col-lg-offset-9" >

                    <button type="button" class="btn btn-primary btn-lg gliphicon glyphicon-plus " 
                            data-backdrop="static" data-toggle="modal" data-target="#question"> Add Question</button>
                </div>
            </fieldset>

            <fieldset class="col-lg-8 col-lg-offset-2" style="margin-top: 20px">
                <legend>Questions for the topic</legend>
                <div class="jumbotron " style="margin-top: 10px">

                </div>

                <div class="col-lg-2 col-lg-offset-9" >

                    <button type="button" data-toggle="modal" data-target="#question" data-backdrop="static"
                            class="btn btn-primary btn-lg glyphicon-lg glyphicon-plus"> Add Question</button>

                </div>
            </fieldset>

            <div id="question" class="modal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Question</h4>
                        </div>
                        <div class="modal-body ">
                            <form role="form" ng-submit="addQuestion()">

                                <label>Question</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter the question here" ng-model="enteredQuestion">
                                    <span class="input-group-addon">?</span>
                                </div>
                                <div class="row col-lg-offset-1" style="margin-top: 20px">
                                    <label>Allow multiple answers </label>
                                    <input type="checkbox" class="" name="multipleA">
                                </div>

                                <fieldset>
                                    <legend>Les reponses propos√©es</legend>
                                    <div class="form-group has-feedback">
                                        <div class="input-group">
                                            <label class="sr-only" for="Answer1">Answer1</label>
                                            <input type="text" class="form-control" placeholder="First answer" name="Answer1" ng-model="enteredAnswer1" >
                                            <span class="input-group-addon" style="font-size: 20px">&square;</span>
                                        </div>
                                        <div class="input-group">
                                            <label class="sr-only" for="Answer1">Answer1</label>
                                            <input type="text" class="form-control" placeholder="Second Answer" name="Answer2" ng-model="enteredAnswer2" >
                                            <span class="input-group-addon" style="font-size: 20px">&square;</span>
                                        </div>
                                        <div class="input-group">
                                            <label class="sr-only" for="Answer1">Answer1</label>
                                            <input type="text" class="form-control" placeholder="Third Answer" name="Answer3" ng-model="enteredAnswer3" >
                                            <span class="input-group-addon" style="font-size: 20px">&square;</span>
                                        </div>
                                        <div class="input-group">
                                            <label class="sr-only" for="Answer1">Answer1</label>
                                            <input type="text" class="form-control" placeholder="Fourth Answer" name="Answer4" ng-model="enteredAnswer4" >
                                            <span class="input-group-addon" style="font-size: 20px">&square;</span>
                                        </div>
                                        <div class="col-lg-offset-1" style="margin-top: 20px; font-size: 25px">
                                            <button type="reset" class="btn btn-danger col-lg-5" value="Reset"  >Reset</button>
                                            <button type="submit" class="btn btn-primary col-lg-5 col-lg-offset-1" value="submit"> Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                            <div class="sr-only" style="font-size: 50px">{{enteredAnswer1}}</div>
                        </div>
                        <div class="modal-footer bg-primary" >
                            <button class="btn btn-default" type="button" data-dismiss="modal" style="margin-right: 50px">close</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
